<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>School Nutrition – Login</title>
  <style>
    :root {
      --primary-color: #0088cc;
      --hover-color: #006699;
      --background: #f5f5f5;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    body {
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.3s ease-in;
    }

    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(0,136,204,0.1);
    }

    #loginButton {
      width: 100%;
      background: var(--primary-color);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
    }

    #loginButton:hover {
      background: var(--hover-color);
    }

    #loginMessage {
      color: #dc3545;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      min-height: 1.2rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }

      input {
        padding: 10px 14px;
      }

      #loginButton {
        padding: 12px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Добро пожаловать</h1>

    <div class="form-group">
      <label for="loginUsername">Логин</label>
      <input type="text" id="loginUsername" placeholder="Ваш логин" autocapitalize="off">
    </div>

    <div class="form-group">
      <label for="loginPassword">Пароль</label>
      <input type="password" id="loginPassword" placeholder="••••••••">
    </div>

    <button id="loginButton">Продолжить</button>
    <div id="loginMessage"></div>
  </div>

  <script>
  // Ваш API-URL (FastAPI сервер)
  const API_URL = 'http://127.0.0.1:8000';

  // На кнопку "Войти" вешаем обработчик
  document.getElementById("loginButton").addEventListener("click", async () => {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;

    // Проверка на пустые поля
    if (!username || !password) {
      alert("Введите логин и пароль!");
      return;
    }

    try {
      const response = await fetch(`${API_URL}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      if (!response.ok) {
        document.getElementById("loginMessage").innerText = "Ошибка авторизации!";
        return;
      }

      // Разбираем ответ
      const data = await response.json();
      console.log("Login OK: ", data);

      // Сохраняем в localStorage нужные данные
      localStorage.setItem("user_id", data.user_id);
      localStorage.setItem("role", data.role);

      // В зависимости от роли перенаправляем
      if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "staff") {
        window.location.href = "staff.html";
      } else if (data.role === "student") {
        window.location.href = "student.html";
      } else {
        alert("Неизвестная роль пользователя!");
        localStorage.clear();
      }
    } catch (error) {
      console.error("Ошибка:", error);
      document.getElementById("loginMessage").innerText = "Ошибка!";
    }
  });
</script>
</body>
</html>
